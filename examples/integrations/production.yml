paths:
  /api/v1/user:
    post:
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri: https://${stageVariables.BaseUrl}
        type: "http"
        passthroughBehavior: "when_no_match"
        responses:
          "2\\d{2}":
            statusCode: "201"
    get:
      x-amazon-apigateway-integration:
        httpMethod: "GET"
        uri: https://${stageVariables.BaseUrl}ste
        type: "http"
        passthroughBehavior: "when_no_match"
        responses:
          "2\\d{2}":
            statusCode: "200"
